services:
  - type: web
    name: finance-tracker-api
    env: docker
    plan: free
    region: oregon
    rootDir: ./backend
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        value: "postgresql://neondb_owner:npg_Wl5msPnEg9fL@ep-proud-mode-a1qj37lz-pooler.ap-southeast-1.aws.neon.tech/perfin?sslmode=require&channel_binding=require"
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: JWT_SECRET
        value: "finance-tracker-jwt-secret-key-2024-super-secure-and-long-enough-for-production-use"
      - key: JWT_EXPIRATION
        value: 86400000
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: "admin123"
      # Database connection settings for better reliability with Neon
      - key: SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT
        value: "60000"
      - key: SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT
        value: "60000"
      - key: SPRING_DATASOURCE_HIKARI_VALIDATION_TIMEOUT
        value: "5000"
      - key: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
        value: "5"
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/finance-tracker-0.0.1-SNAPSHOT.jar

  - type: web
    name: finance-tracker-frontend
    env: node
    plan: free
    region: oregon
    rootDir: ./frontend
    buildCommand: npm ci && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://finance-tracker-api.onrender.com/api

# Using external Neon database - no managed database needed
